{% extends "base.html" %}
{% load staticfiles %}
{% load bootstrap4 %}
{% block content %}
    <br><div class="col-md-12">
      <div class="card flex-md-row mb-4 shadow-sm h-md-10">
        <div class="card-body d-flex flex-column align-products-start">
        <img class="card-img flex-auto d-auto d-lg-block img-fluid"  src="{{Media}}{{product.picture.url}}">
        </div>
        <div class="card-body d-flex flex-column align-products-start">
          <h3 class="mb-0">
            <a class="text-dark">{{product.title}}</a>
          </h3>
          <div class="mb-1 text-muted">{{product.category}} ds {{product.brand}}</div>
          <p class="card-text mb-auto">{{product.text}}</p>
          <p class="mt-2 h3 text-warning"> {{product.cost}}р</p>
          <a class="btn  btn-outline-primary" href="{%url 'add' product_slug=product.slug %}" role="button">Добавить в корзину </a>
        </div>
      </div>
    </div>
    </div>
{% endblock content %}
